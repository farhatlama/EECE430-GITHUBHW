{% extends "myapp1/base.html" %}
{% block content %}
<h3>Delete this video?</h3>
<p><b>{{ video.movie_title }}</b> will be removed.</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'myapp1:detail' video.pk %}">No, go back</a>
</form>
{% endblock %}
